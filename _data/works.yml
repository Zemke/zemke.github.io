- label: "Tippspiel2"
  id: "tippspiel"
  description: '
<p>
  Betting game that I wrote primarily in Kotlin and with Ember. It’s data-based by Postgres and the UI—for the sake of change—is
  written with the Bulma CSS framework.
</p>
<p>
  It supports multiple communities simultaneously. I hosted one for my colleagues at work and one for the family.
  <a href="https://www.football-data.org/" target="_blank">football-data.org</a> provides an API of data—kudos to Daniel.
</p>
<p>
  A previous version was built using PHP Laravel. So, this is basically one more endavor for myself to try things.
</p>
