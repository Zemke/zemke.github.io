- label: "Crespo’s Worms Tournament"
  id: "cwt"
  description: '
<p>
  Crespo’s Worms Tournament (CWT) is a yearly hosted tournament of the strategy game “Worms Armageddon”.
  It’s considered the most prestigious of its kind and has money prizes involved.
</p>
<p>
  This is the undertaking that got me started in programming in 2009. The tournament had been held annually since 2002
  and the webmaster updated scores, tables, profiles etc. manually. One day in 2009 I challenged the situation to improve.<br>
  Ever since, the event is held using a fully autonomous tournament system with lots of extra features making the
  experience of the tournament much richer.
</p>
<p>
  There’s an implementation of the Twitch API, games can be commented and rated, there’s a chat with private message
  functionality an archive of all games and much more to engage the users.
</p>
<p>
  Through the years I rewrote the application a couple of times matching the re-implementation with my improved skill-level.
  I’ve gone from using Sublime Text and plain PHP, over CakePHP, several design iterations and am currently working
  on a rewrite in Kotlin, Spring Boot and Angular 2+ adding lots of flexibility to the system.
</p>
<p class="references">
  <a target="_blank" href="http://cwtsite.com/">cwtsite.com</a>
