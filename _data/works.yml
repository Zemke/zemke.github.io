  <a href="https://worms2d.info/Crespo%27s_Worms_Tournament" target="_blank">Wiki</a>
</p>
<p>
  Below is an illustration of how the website has evolved through the years visually. From old to new.
  The first one being the website before I took over the last a peek at the currently under development rewrite.
</p>
