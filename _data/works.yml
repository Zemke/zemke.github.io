- label: "Zemke.IO"
  id: "zemkeio"
  description: '
<p>
  First off, yes, it’s the site you’re on right now. How do you like it?
</p>
<p>
  When I started my self-employment I thought an own page would make sense so I can introduce myself to potential customers
  away from the sparse capabilities on agency platforms.<br>
  Also this hosts my Blog that I had before. For the future I want Zemke.IO to not only be this personal page but also
  a collection of lots of projects I work on.
</p>
<p>
  The theme is entirely written by me. I did not even reach out for a CSS framework. This makes the page quite performant
  and lightweight.<br>
  It takes advantage of the static site generator called Jekyll which is great because I’m a fan of Markdown.
</p>
'
