<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>{%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#FAFAFA">
    <meta itemprop="description" name="description" content="{% if page.summary %}{{ page.summary | truncate: 160  }}{% elsif page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link href="/assets/css/fa/css/fontawesome.min.css" rel="stylesheet">
    <link href="/assets/css/fa/css/solid.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="/images/icons/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/images/icons/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="/images/icons/apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/images/icons/apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/images/icons/apple-touch-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/images/icons/apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/images/icons/apple-touch-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/images/icons/apple-touch-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/icons/apple-touch-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/icons/apple-touch-icon-180x180.png" />
    {% if jekyll.environment == 'production' %}
    {% include analytics.html %}
    {% endif %}
</head>

<body {% if page.url == '/' %}class="heroic"{% endif %}>
{% if page.url == '/' %}
<section class="hero">
    <div class="hero-inner">
        <h1>Florian Zemke</h1>
        <h2>Full-Stack Senior Software Engineer</h2>
    </div>
</section>
{% endif %}

{% include navigation.html %}
<main>{{content}}</main>
{% include footer.html %}
<script src="/js/sw-register.js"></script>
<script src="/js/nav.js"></script>
<script src="/js/overlay.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marky-markdown@12.0.0/dist/marky-markdown.js"></script>
</body>

</html>
