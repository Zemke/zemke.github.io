<h1>Blog</h1>

<div class="blog">
    {% for post in site.posts limit:3 %}
    <p class="time">{{post.date | date: "%b %-d, %Y"}}</p>
    <h2>
        <a href="{{post.url}}">{{post.title}}</a>
    </h2>
    {{post.excerpt}}
    <p class="readon">
        <a href="{{post.url}}" target="_blank">Read on</a>
    </p>
    {% endfor %}
    <div class="text-center">
        <a target="_blank" href="/blog" class="btn">
            More
        </a>
    </div>
</div>
